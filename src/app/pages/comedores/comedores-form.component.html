<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzKeyboard]="false"
  [nzClosable]="false"
  [nzVisible]="visible()"
  nzTitle="Comedor"
  [nzFooter]="footerTpl"
>
  <form nz-form *nzDrawerContent [formGroup]="form" nzLayout="vertical">
    <nz-form-item>
      <nz-form-label nzRequired>Nome</nz-form-label>
      <nz-form-control nzErrorTip="Por favor informe aqui o nome do comedor!">
        <nz-input-group>
          <input
            type="text"
            nz-input
            formControlName="nome"
            placeholder="Informe aqui o nome do comedor"
            [maxLength]="25"
            [minlength]="5"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button
        nz-button
        style="margin-right: 8px"
        (click)="visibleChange.emit(false)"
      >
        Sair
      </button>
      <button
        nz-button
        nzType="primary"
        (click)="salvar()"
        [nzLoading]="isConfirmLoading"
      >
        Salvar
      </button>
    </div>
  </ng-template>
</nz-drawer>
