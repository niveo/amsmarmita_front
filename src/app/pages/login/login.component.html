<div class="content">
  @for (i of quantidadeNumeros; track i) {
    <button
      nz-button
      (click)="selecionar(i)"
      [nzType]="this.selecao[i] ? 'primary' : 'default'"
    >
      {{ i }}
    </button>
  }
  <div class="box0">
    <button nz-button style="width: 100%" (click)="limparSelecao()">
      <span nz-icon nzType="close-circle" nzTheme="outline"></span>
    </button>
  </div>
  <div class="box1">
    <button
      nz-button
      style="width: 100%"
      (click)="entrar()"
      [nzLoading]="loading"
    >
      Entrar
    </button>
  </div>
</div>
<div style="text-align: center;">
  @if (isMobile) {
    <span versaosis></span>
  }  
</div>
