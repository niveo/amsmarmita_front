<div style="padding: 5px">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{
        item().lancamento | date: "dd/MM/yyyy"
      }}</mat-card-title>
      <mat-card-subtitle>
        {{ item().observacao }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="visualizarComedores(item())">
        <mat-icon>launch</mat-icon>
      </button>
      <button
        mat-button
        [routerLink]="['/relatorio', { marmitaId: item()._id }]"
      >
        <mat-icon>description</mat-icon>
      </button>
      <button mat-button (click)="editar.emit(item())">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="remover.emit(item()._id!)">
        <mat-icon class="cred">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
