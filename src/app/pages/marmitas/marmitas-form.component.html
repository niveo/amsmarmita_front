<div class="ova hf fx-column pd-5">
  <div class="fx-flex">
    <form [formGroup]="form" class="fx-column gap-5">
      <mat-form-field class="wf">
        <mat-label>Lançamento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="lancamento" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="wf">
        <mat-label>Observação</mat-label>
        <textarea
          matInput
          placeholder="Informe aqui uma observação"
          #txtObservacao
          [maxLength]="100"
          formControlName="observacao"
        ></textarea>
        <mat-hint align="end">{{ txtObservacao.value.length }} / 100</mat-hint>
      </mat-form-field>
    </form>
  </div>
  <div class="fx-row gap-5" style="justify-content: end">
    <button mat-button (click)="visibleChange.emit(false)">Sair</button>
    <button
      mat-raised-button
      color="primary"
      (click)="salvar()"
      [disabled]="!form.valid"
    >
      Salvar <mat-icon>save</mat-icon>
    </button>
  </div>
</div>
