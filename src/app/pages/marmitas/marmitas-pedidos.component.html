<button nz-button nzType="primary" (click)="visible = true">
  Carregar Pratos
  <span nz-icon nzType="shop" nzTheme="outline"></span>
</button>

<div>
  @if(data$ | async; as data){
  @for (item of data.pratos; track item._id) {
    <div>
      {{ item._id }}
    </div>
  }
  }
</div>

<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  [nzPlacement]="'bottom'"
  (nzOnClose)="close()"
  nzHeight="75%"
>
  <ng-container *nzDrawerContent>
    <app-pratos-component tipoSelecao
      (eventRemoverPratoPedido)="removerPratoPedido($event)"
      (eventIncluirPratoPedido)="incluirPratoPedido($event)"
      (eventEditarPratoPedido)="editarPratoPedido($event)"/>
  </ng-container>
</nz-drawer>
