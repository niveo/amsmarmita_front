<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzKeyboard]="false"
  [nzMask]="false"
  [nzClosable]="false"
  [nzVisible]="visible()"
  nzTitle="Ingrediente"
  [nzFooter]="footerTpl"
>
  <form nz-form *nzDrawerContent [formGroup]="form" nzLayout="vertical">
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>Nome</nz-form-label>
      <nz-form-control
        [nzSm]="16"
        [nzXs]="24"
        nzErrorTip="Por favor informe aqui o nome do ingrediente!"
      >
        <nz-input-group>
          <input
            type="text"
            nz-input
            formControlName="nome"
            placeholder="Informe aqui o nome do ingrediente"
            [maxLength]="50"
            [minlength]="2"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24">Observação</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24">
        <nz-textarea-count [nzMaxCharacterCount]="100">
          <textarea
            type="text"
            nz-input
            formControlName="observacao"
            placeholder="Informe aqui uma observação"
            [maxLength]="100"
          ></textarea>
        </nz-textarea-count>
      </nz-form-control>
    </nz-form-item>
  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button
        nz-button
        style="margin-right: 8px"
        (click)="visibleChange.emit(false)"
      >
        Sair
      </button>
      <button
        nz-button
        nzType="primary"
        (click)="salvar()"
        [nzLoading]="isConfirmLoading"
      >
        Salvar
      </button>
    </div>
  </ng-template>
</nz-drawer>
