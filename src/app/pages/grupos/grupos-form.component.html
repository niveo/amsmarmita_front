<central-form
  [form]="form"
  [loading]="loading()"
  (close)="visibleChange.emit(false)"
  (save)="salvar()"
>
  <form [formGroup]="form" class="form-form">
    <mat-form-field class="wf">
      <mat-label>Nome</mat-label>
      <input
        matInput
        placeholder="Nome"
        formControlName="nome"
        placeholder="Informe aqui um nome"
        [maxLength]="25"
        [minlength]="5"
        [tabIndex]="-1"
      />
    </mat-form-field>

    <mat-slide-toggle formControlName="principal">Principal</mat-slide-toggle>

    <mat-slide-toggle formControlName="multiplo"
      >Seleção (Simples)</mat-slide-toggle
    >

    <mat-slide-toggle formControlName="somarRelatorio"
      >Somar no Relatório</mat-slide-toggle
    >

    <ngx-colors
      ngx-colors-trigger
      style="display: inline-block; margin: 5px"
      formControlName="cor"
    ></ngx-colors>

    <mat-form-field class="wf">
      <mat-label>Observação</mat-label>
      <textarea
        matInput
        placeholder="Informe aqui uma observação"
        #txtObservacao
        [maxLength]="100"
        formControlName="observacao"
        [tabIndex]="-1"
      ></textarea>
      <mat-hint align="end">{{ txtObservacao.value.length }} / 100</mat-hint>
    </mat-form-field>
  </form>
</central-form>
