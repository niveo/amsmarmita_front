<container-central [(drawer)]="editarForm" [loading]="loading()">
  <div drawer class="ovh hf">
    @if (editarForm) {
      <app-grupos-form-component
        [(visible)]="editarForm"
        [data]="editarFormData()"
      />
    }
  </div>

  <div header>
    @if (!loading()) {
      <button
        mat-raised-button
        color="primary"
        style="margin-bottom: 10px"
        (click)="incluir()"
      >
        Novo
      </button>
    }
  </div>

  <div content>
    <mat-selection-list
      role="list"
      hideSingleSelectionIndicator
      [multiple]="false"
    >
      @for (item of data$ | async; track item._id) {
        <mat-list-option role="listitem" [corBoarda]="item.cor">
          <div class="fx-row" style="align-items: stretch">
            <span
              class="fx-flex"
              style="align-content: center"
              (click)="editar(item)"
              grupoPrincipal
              [value]="item.principal"
              >{{ item.nome }}</span
            >
            <button mat-icon-button (click)="removerRegistro(item)">
              <mat-icon class="cred">delete</mat-icon>
            </button>
          </div>
        </mat-list-option>
        <mat-divider></mat-divider>
      }
    </mat-selection-list>
  </div>
</container-central>
