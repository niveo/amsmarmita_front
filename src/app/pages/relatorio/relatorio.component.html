<app-progress-bar-component [visible]="loading()" />
<div class="card-container">
  <nz-tabset
    nzTabPosition="bottom"
    nzSize="large"
    nzType="card"
    style="height: 100%"
  >
    <nz-tab [nzTitle]="'Principal'">
      <div class="comp-content">
        <div class="comp-inner">
          <app-relatorio-item-component [registros]="pratos" />
        </div>
      </div>
    </nz-tab>

    <nz-tab nzTitle="Geral">
      <div class="comp-content">
        <div class="comp-inner">
          <app-relatorio-ingredientes-component [registros]="ingredientes" />
        </div>
      </div>
    </nz-tab>
  </nz-tabset>
</div>
