<mat-tab-group class="fx-column hf ovh">
  <mat-tab label="Principal">
    <div class="comp-content">
      <div class="comp-inner">
        <app-relatorio-item-component [registros]="pratos" />
      </div>
      <div style="direction: rtl; padding-right: 10px">
        Pratos {{ totalPratosRegistros }} / Marmitas {{ totalPratos }}
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Acompanha">
    <div class="comp-content">
      <div class="comp-inner">
        <app-relatorio-item-component
          [registros]="acompanhamentos"
          [acompanhamento]="true"
        />
      </div>
      <div style="direction: rtl; padding-right: 10px">
        Pratos {{ totalAcompanhamentosRegistros }} / Marmitas
        {{ totalAcompanhamentos }}
      </div>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>kitchen</mat-icon>
    </ng-template>
    <div class="comp-content">
      <div class="comp-inner">
        <app-relatorio-ingredientes-component [registros]="ingredientes" />
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

@if (loading()) {
  <mat-progress-bar mode="indeterminate" style="height: 4px"></mat-progress-bar>
}
