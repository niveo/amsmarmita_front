<nz-layout class="layout">
  <nz-layout class="right-layout">
    <nz-header>
      @if(!isMobile){
      <button
        nz-button
        [nzGhost]="true"
        nzType="dashed"
        nzShape="circle"
        routerLink="/"
      >
        <span nz-icon nzType="home"></span></button
      >} @else {
      <ng-container [ngTemplateOutlet]="tplMenu"></ng-container>
      }
      <div class="fx-flex"></div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      <span versaosis></span>
    </nz-footer>
  </nz-layout>
</nz-layout>

<ng-template #tplMenu>
  <button
    nz-button
    [nzGhost]="true"
    nzType="dashed"
    nzShape="circle"
    routerLink="/"
  >
    <span nz-icon nzType="menu"></span>
  </button>
</ng-template>
