<nz-layout class="layout">
  <nz-header>
    @if(!isMobile){
    <button
      nz-button
      [nzGhost]="true"
      nzType="dashed"
      nzShape="circle"
      routerLink="/"
    >
      <span nz-icon nzType="home"></span></button
    >}

    <div class="fx-flex"></div>
    @if(isMobile){
    <ng-container [ngTemplateOutlet]="tplMenu"></ng-container>
    }
  </nz-header>
  <nz-content class="outer-content">
    <nz-layout class="inner-layout">
      @if(!isMobile){
      <nz-sider nzWidth="200px" nzTheme="light">
        <ng-container [ngTemplateOutlet]="tplContentMenu"></ng-container>
      </nz-sider>
      }
      <nz-content class="inner-content">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
    <nz-footer>Â©2024 Implement By AMS</nz-footer>
  </nz-content>
</nz-layout>

<ng-template #tplMenu>
  <button
    nz-button
    [nzGhost]="true"
    nzType="dashed"
    nzShape="circle"
    (click)="open()"
  >
    <span nz-icon nzType="menu"></span>
  </button>
</ng-template>

<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  [nzPlacement]="placement"
  nzTitle="Clube da Marmita"
  (nzOnClose)="close()"
  [nzFooter]="tplFooter"
>
  <ng-container *nzDrawerContent>
    <ng-container [ngTemplateOutlet]="tplContentMenu"></ng-container>
  </ng-container>
</nz-drawer>

<ng-template #tplFooter>
  <button nz-button nzType="dashed" (click)="close()">
    <span nz-icon nzType="menu-fold" nzTheme="outline"></span>
  </button>
</ng-template>

<ng-template #tplContentMenu>
  <ul nz-menu nzMode="inline" class="sider-menu">
    <li nz-menu-item routerLink="marmitas">
      <span nz-icon nzType="coffee" nzTheme="outline"></span>
      Marmitas
    </li>
    <li nz-menu-item routerLink="comedores">
      <span nz-icon nzType="user" nzTheme="outline"></span>
      Comedores
    </li>

    <li nz-submenu nzOpen nzIcon="user" nzTitle="Pratos">
      <ul>
        <li nz-menu-item  routerLink="grupos">
          <span nz-icon nzType="group" nzTheme="outline"></span>
          Grupos
        </li>
        <li nz-menu-item routerLink="pratos">
          <span nz-icon nzType="smile" nzTheme="outline"></span>
          Pratos</li>
      </ul>
    </li>
  </ul>
</ng-template>
